version: '3.8'
services:
  healthchecks:
    image: healthchecks/healthchecks:latest
    container_name: healthchecks
    restart: unless-stopped
    environment:
      - DB=sqlite
      - DB_NAME=/data/hc.sqlite
      - DEBUG=False
      - SECRET_KEY=change-to-secure-key-here  # Generate: python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())"
      - SITE_ROOT=https://your-domain-or-subdomain.yourserver.com  # Use Coolify domain initially
      - ALLOWED_HOSTS=*,your-domain.com  # * for flexibility; tighten later
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_HOST_USER=samarjith.r@senatio.com
      - EMAIL_HOST_PASSWORD=lealmjzlcpmyohsi
      - EMAIL_USE_TLS=True
      - DEFAULT_FROM_EMAIL=samarjith.r@senatio.com
    volumes:
      - hc_data:/data
    expose:  # Optional: expose internally
      - "8000"

volumes:
  hc_data:
